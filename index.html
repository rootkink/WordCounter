<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script src="index.js"
            defer></script>
</head>

<body>
    <div class="main h-screen flex flex-col bg-neutral-900 text-neutral-50 p-4 gap-2">
        <div class="header flex justify-between p-4 border-1 border-neutral-700 rounded-[.5rem]">
            <div class="flex gap-4">
                <div class="flex gap-1">
                    <h1 class="text-base text-neutral-500">Words</h1>
                    <h1 id="word-count"
                        class="text-base text-neutral-500">0</h1>
                </div>
                <div class="flex gap-1">
                    <h1 class="text-base text-neutral-500">Characters</h1>
                    <h1 id="char-count"
                        class="text-base text-neutral-500">0</h1>
                </div>
            </div>
            <div class="flex items-center">
                <button class="w-fit text-neutral-300 hover:text-neutral-500"
                        id="download-btn"
                        download>
                    <svg width="18"
                         height="18"
                         viewBox="0 0 15 15"
                         fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M7.50005 1.04999C7.74858 1.04999 7.95005 1.25146 7.95005 1.49999V8.41359L10.1819 6.18179C10.3576 6.00605 10.6425 6.00605 10.8182 6.18179C10.994 6.35753 10.994 6.64245 10.8182 6.81819L7.81825 9.81819C7.64251 9.99392 7.35759 9.99392 7.18185 9.81819L4.18185 6.81819C4.00611 6.64245 4.00611 6.35753 4.18185 6.18179C4.35759 6.00605 4.64251 6.00605 4.81825 6.18179L7.05005 8.41359V1.49999C7.05005 1.25146 7.25152 1.04999 7.50005 1.04999ZM2.5 10C2.77614 10 3 10.2239 3 10.5V12C3 12.5539 3.44565 13 3.99635 13H11.0012C11.5529 13 12 12.5528 12 12V10.5C12 10.2239 12.2239 10 12.5 10C12.7761 10 13 10.2239 13 10.5V12C13 13.1041 12.1062 14 11.0012 14H3.99635C2.89019 14 2 13.103 2 12V10.5C2 10.2239 2.22386 10 2.5 10Z"
                              fill="currentColor"
                              fill-rule="evenodd"
                              clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div class="grow">
            <textarea id="text-box"
                      class="h-full w-full border-1 border-neutral-700 focus:outline-none focus:border-neutral-500 rounded-[.5rem] resize-none p-3"></textarea>
        </div>
    </div>
</body>

</html>
